    <h1 class="display-8" id="mainHeading">Use Your Registered Phone Number and Password to Login.</h1>

    <div id="formArea">
      <form id="form">
        <div class="mb-3">
          <label for="formMobile" id="formtext" class="form-label">Mobile Number</label>
          <input
            type="number"
            class="form-control"
            id="formMobile"
            aria-describedby="emailHelp"
            pattern="[0-9]{10}" required
          />
        </div>
        <div class="mb-3">
          <label for="formPassword"  id="formtext" class="form-label">Password</label>
          <input type="password" class="form-control" id="formPassword" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
