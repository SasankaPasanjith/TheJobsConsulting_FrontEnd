    <h1 class="display-6" id="mainHeading"> Register Yourself</h1>

    <div id="formArea">
      <form id="form">
        <div class="mb-3">
          <label for="formName" id="formtext" class="form-label">Name</label>
          <input type="text" class="form-control" id="formName" required  />
        </div>

        <div class="mb-3">
          <label for="formMobile" id="formtext" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="formMobile"  pattern="[0-9]{10}" required />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" id="formtext" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            required 
          />
          <div id="emailHelp" class="form-text">
            We'll never share your details with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" id="formtext" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            minlength="8" required 
          />
        </div>
        <div class="mb-3">
          <label for="InputConfirmPassword" id="formtext" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="InputConfirmPassword"
            minlength="8"
            required
          />
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <a id="haveAccount" href="./userLoginForm.html"
        ><h7>Have an account</h7></a
